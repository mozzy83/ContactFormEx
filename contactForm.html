<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
            <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">
</head>

<body>

       <div class="container mt-5">
        <h1 class="text-center text-light">Contact Me</h1>
           <div class="border bg-light p-2 shadow-lg">
               <form action="#">
           <div class="row row-cols-1 row-cols-md-2">
               <div class="col">
                    <label for="contactFirstName_id" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="contactFirstName_id" name="contactFirstName"  placeholder="First Name" aria-label="First Name" required>
               </div>              
               <div class="col">
                    <label for="contactLastName_id" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="contactLastName_id" name="contactLastName" placeholder="Last Name" aria-label="Last Name" required>
               </div>
           </div>
        <div class="row pt-2 row-cols-1 row-cols-md-2">
            <div class="col">
                 <label for="contactEmail_id" class="form-label">Email</label>
                 <input type="email" class="form-control" id="contactEmail_id" name="contactEmail" placeholder="Email" aria-label="Email" required>
            </div>              
            <div class="col">
                 <label for="contactPhone_id" class="form-label">Phone (optional)</label>
                 <input type="tel" class="form-control" id="contactPhone_id" name="contactPhone" placeholder="Phone" aria-label="Phone Number">
            </div>
        </div>
        <div class="row pt-2">
            <div class="col">
                    <label for="contactSubject_id" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="contactSubject_id" name="contactSubject" placeholder="Subject" aria-label="Subject">
            </div>
        </div>
        <div class="row pt-2">
            <div class="col">
                    <label for="contactMessage_id" class="form-label">Message</label>
                    <textarea class="form-control" id="contactMessage_id" name="contactMessage" rows="3" placeholder="Message" aria-label="Message" required></textarea>
            </div>
        </div>
        <div class="row pt-2 pb-1">
            <div class='col'>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
            </form>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
